% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9b15b98184.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <section class="row g-0">  
    <div class="col-lg-7 d-none d-lg-block">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active img-1 min-vh-100">
            <!-- <img src="{% static 'images/Amazonas Colombia Brasil y Peru - Terratur viajes  (27).jpg' %}" class="d-block w-100 h-100" alt="..."> -->
          </div>

          <div class="carousel-item img-2 min-vh-100">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>

          <div class="carousel-item img-3 min-vh-100">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
                  
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Formulario de Inicio de sesión -->
    <div class="col-lg-5 d-flex flex-column align-items-center min-vh-100">
      <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
        <img src="{% static '/images/Logo-Terratur.png' %}" alt="" class="img-fluid"> 
      </div>
      <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
        <h1 class="font-weight-bold mb-4">Bienvenido</h1>
        <form class="mb-5">
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label font-weight-bold">Correo electronico</label>
            <input type="email" class="form-control"  placeholder="Ingresa tu email" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
            <input type="password" class="form-control mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
            <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none">¿has olvidado tu contraseña?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>
        <p class="font-weight-bold text-center">O<br>Inicia sesión con</p>
        <div class="d-flex justify-content-around">
          <button type="submit" class="btn btn-outline-light flex-grow-1"><i class="fa-brands fa-google"></i> Google</button>
          <button type="submit" class="btn btn-outline-light flex-grow-1"><i class="fa-brands fa-facebook-f"></i> Facebook</button>
        </div>
      </div>
      <div class="text-center px-lg-5 pt-lg-3 pb-lg4 p-4 w-100 mt-auto">
        <p class="d-inline-block mb-0">¿Todavia no tienes una cuenta?</p> <a class=" text-dark font-weight-bold text-decoration-none" href="#">Crea una ahora</a>
      </div>
    </div>
  </section>









  <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
