{% extends "template_dashboard.html" %}

{% block title %} Editar comisión {% endblock %}
    
{% block content %}
<section class="mt-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                    <h2 class=" mt-4 titulo-form-registro text-center">Editar comisión</h2>
                <div class="col-12 col-md-6 offset-md-3 pt-5">
                    <form method="POST" id="formulario-edicion-comision" class="container-form-registro needs-validation p-5" novalidate>
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{Comision.id}}">
                        {{form}}                            
                            <div class="d-grid boton-formulario-registro">
                                <!-- <a class="btn btn-primary btn-lg mt-4" href="edicion_comision/{{Comision.id}}" type="submit">Confirmar</a> -->
                                <button class="btn btn-primary btn-lg" type="submit">Confirmar</button>
                                <a  href="{% url 'comisiones' %}" asp-action="Listar" asp-controller="Dashboard" class="btn btn-outline-secondary btn-lg mt-2 mb-5 btn-ver-lista-de-asesores">Cancelar</a>                              
                            </div>                        
                        </div>
                    </form>
            </div>
         </div>                  
    </div>
</section>
{% endblock %}
